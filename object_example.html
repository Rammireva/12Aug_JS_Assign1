    <title>Advanced JS</title>

<body>
</body>
<script type="application/javascript">
    var Car = function Car(make,model,year){
        this.make = make;
        this.model = model;
        this.year = year;
        this.getInfo = function() {
            return 'Make - ' +this.make+ ' Model - ' +this.model+ ' Year - '+this.year;
        }
    }
    var car1 = new Car('Hyundai','I10','2016');
    alert(car1.getInfo());
    var car2 = new Car('Suzuki','Brezza','2015');
    alert(car2.getInfo());
</script>
</html>
